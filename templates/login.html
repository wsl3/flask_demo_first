{% extends 'base.html' %}

{% block name %}
登录
{% endblock %}

{% block style %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
{% endblock %}

{% block page_content %}
<div>
    <h2>登录</h2>
    <div class="login">
        <form method="post">
              <div class="form-group">
                <label for="exampleInputText">PhoneNumber</label>
                <input type="text" class="form-control" id="exampleInputText" placeholder="手机号码" name="phonenumber">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码" name="password">
              </div>

              <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
