{% extends 'base.html' %}

{% block name %}
注册
{% endblock %}

{% block style %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static', filename='register.css')}}">
{% endblock %}

{% block page_content %}
<div>
    <h2>注册</h2>
    <div class="login">
        <form method="post">

              <div class="form-group">
                <input type="text" class="form-control"  placeholder="手机号码" name="phonenumber">
              </div>
                    <div class="form-group">
                <input type="text" class="form-control"  placeholder="用户名" name="username">
              </div>
              <div class="form-group">

                <input type="password" class="form-control"  placeholder="密码" name="password1">
              </div>
                    <div class="form-group">

                <input type="password" class="form-control"  placeholder="确认密码" name="password2">
              </div>

              <button type="submit" class="btn btn-default">注册</button>
        </form>
    </div>
</div>
{% endblock %}
